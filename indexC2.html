    <main>
        <!-- Button Grid -->
        <div class="button-grid">

            <button class="button" onclick="navigateToPage('page5.html')">
                <img src="icon5.png" alt="Icon 5">
                <h2>Title 5</h2>
                <p>Description 5</p>
            </button>
            <button class="button" onclick="navigateToPage('page6.html')">
                <img src="icon6.png" alt="Icon 6">

            </button>

                <img src="icon7.png" alt="Icon 7">

            </button>
            <button class="button" onclick="navigateToPage('page8.html')">

                <h2>Title 8</h2>
                <p>Description 8</p>
            </button>
            <button class="button" onclick="navigateToPage('page9.html')">
                <img src="icon9.png" alt="Icon 9">
                <h2>Title 9</h2>
                <p>Description 9</p>
            </button>
        </div>

        <!-- Scrollable List -->
        <div class="scrollable-list">
            <button class="scrollable-button"><img src="bbc1.png" alt="Icon 1"></button>
            <button class="scrollable-button"><img src="bbc1.png" alt="Icon 2"></button>
            <button class="scrollable-button"><img src="bbc1.png" alt="Icon 3"></button>
            <button class="scrollable-button"><img src="bbc1.png" alt="Icon 4"></button>

            <button class="scrollable-button"><img src="bbc1.png" alt="Icon 8"></button>
            <button class="scrollable-button"><img src="bbc1.png" alt="Icon 9"></button>
            <button class="scrollable-button"><img src="bbc1.png" alt="Icon 10"></button>
            <button class="scrollable-button"><img src="bbc1.png" alt="Icon 11"></button>
            <button class="scrollable-button"><img src="bbc1.png" alt="Icon 12"></button>
        </div>

        <!-- Device Controls -->
        <div class="device-controls">
            <button class="control-button main-button" onclick="toggleButtons()">Controls</button>
            <div class="hidden-buttons">
                <button class="control-button" onclick="volumeUp()">Volume +</button>
                <button class="control-button" onclick="volumeDown()">Volume -</button>
                <button class="control-button" onclick="increaseBrightness()">Brightness +</button>
                <button class="control-button" onclick="decreaseBrightness()">Brightness -</button>
            </div>
            <button class="control-button always-visible" onclick="clearMyData()">Clear My Data</button>
        </div>
    </main>
