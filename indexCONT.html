<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Buttons</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <!-- Device Controls -->
    <div class="device-controls">
        <!-- Controls Button (Far Left) -->
        <button class="control-button main-button" onclick="toggleButtons()">Controls</button>

        <!-- Hidden Buttons -->
        <div class="hidden-buttons">
            <button class="control-button">Volume +</button>
            <button class="control-button">Volume -</button>
            <button class="control-button">Brightness +</button>
            <button class="control-button">Brightness -</button>
        </div>

        <!-- Clear My Data Button (Far Right) -->
        <button class="control-button always-visible">Clear My Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
